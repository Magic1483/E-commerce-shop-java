<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

    <!--Comments-->
    <div class="comment" style="display: flex;justify-content: center;align-content: center" th:fragment="comment">

        <div class="container-4 justify-content-center mt-5 border-left border-right" th:switch="${comments}">

            <!--<div class="d-flex justify-content-center pt-3 pb-2"> <input type="text" name="text" placeholder="+ Add a note" class="form-control addtxt"> </div>-->

            <div class="d-flex justify-content-center py-2" th:each="com : ${comments}">
                <div class="second py-2 px-2"> <span class="text1" th:text="${com.comment_text}"></span>
                    <div class="d-flex justify-content-between py-1 pt-2">
                        <div><img src="https://i.imgur.com/AgAC1Is.jpg" width="18"><span class="text1" th:text="${com.user}"></span></div>
                        <div><span class="text1">Upvote?</span><span class="thumbup"><i class="fa fa-thumbs-o-up"></i></span><span class="text1">3</span></div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>
</html>
