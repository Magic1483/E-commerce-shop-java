<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="icon" href="https://www.onlygfx.com/wp-content/uploads/2018/01/grunge-skull-4.png">
</head>

<body style="background-color: #F1E3F3">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark  static-top" style="background-color: #49a5d3" >
    <div class="container">

        <a class="navbar-brand" href="/product/GamesList">DeadGameShop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container my-5" style="padding-top: 30px;">

    <h3> Add Employee</h3>

    <!-- Create order -->
    <div class="card" style="background-color: #C2BBF0">
        <div class="card-body">
            <div class="col-md-10">

                <form th:action="@{/product/GamesList/createOrder}" th:object="${order}" method="post">

                    <div class="row">

                        <div class="form-group col-md-8">
                            <img th:src="${product.img}" style="max-width: 100%">
                        </div>
                        <div class="form-group col-md-8">
                            <h1 th:text="${product.name}"></h1>
                        </div>
                        <div class="form-group col-md-8">
                            <h2 th:text="${product.desc}"></h2>
                        </div>
                        <div class="form-group col-md-8">
                            <h2  th:text="${productPrice}"></h2>
                        </div>



                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                            <a th:href="@{/product/GamesList/AddComment/{id}(id=${product.id})}" class="btn btn-info">Add Comment</a>
                        </div>

                        <input class="form-control"
                               type="hidden"
                               th:value="${idProduct.get()}" id="idProduct" name="idProduct" />
                        <input class="form-control"
                               type="hidden"
                               th:value="${idEmployee.get()}" id="idEmpl" name="idEmpl" />
                        
                        <input type="hidden" id="id" th:field="*{id}" >
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!--Comments-->
    <style>
        body{
            background-color: #fff;
        }
        .container-4{

            width: 80%;
        }
        .addtxt{
            padding-top: 10px;
            padding-bottom: 10px;
            text-align: center;
            font-size: 13px;
            width: 350px;
            background-color: #e5e8ed;
            font-weight: 500;
        }
        .form-control: focus{
            color: #000;
        }
        .second{
            width: 100%;
            background-color: #aec6ed;
            border-radius: 4px;
            box-shadow: 10px 10px 5px #aaaaaa;
        }
        .text1{
            font-size: 13px;
            font-weight: 500;
            color: inherit;
        }

        .thumbup{
            font-size: 13px;
            font-weight: 500;
            margin-right: 5px;
        }
        .thumbupo{
            color: #17a2b8;
        }
    </style>


    <div th:insert="fragments/comments:: ${comments.isEmpty()} ? 'comment'" ></div>


</div>
</body>

</html>
