<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark  static-top" style="background-color: #49a5d3">
    <div class="container">
        <a class="navbar-brand" href="/product/GamesList">DeadGameShop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/empl">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/orders/">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">LogOut</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="card" style="padding-top: 50px;">
    <div class="card-body">

        <div th:switch="${products}" class="container my-5">
            <p class="my-5">
                <a href="/product/edit" class="btn btn-primary">
                    <i class="fas fa-user-plus ml-2"> Add Product </i></a>
            </p>


            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>IMG</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${products}">
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.desc}"></td>
                            <td th:text="${product.price}"></td>
                            <td>
                                <img th:src="${product.img}" style="width: 100px">
                            </td>

                            <td>
                                <a th:href="@{product/edit/{id}(id=${product.id})}" class="btn btn-primary">
                                    <i class="fas fa-user-edit ml-2"></i>
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/product/em2/delete/{id}(id=${product.id})}" class="btn btn-primary">
                                    <i class="fas fa-user-times ml-2"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>

</body>

</html>
